<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src * data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src * data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Hello World</title>
</head>

<body>
    <div id="lista-pedido" class="screen">
        <div class="pedidos">
        </div>
        <button id="novo-pedido" class="botao-grande botao-trocar-tela" data-origin-screen="lista-pedido"
            data-next-screen="tela-novo-pedido">Novo pedido</button>
    </div>
    <div id="tela-novo-pedido" class="screen hidden">
        <h1>Criar pedido</h1>
        <div id="imagem-pedido" class="preview-pedido">

        </div>
        <div class="form-pizza">
            <div class="input-form">
                <label for="nome-pizza">Nome:</label>
                <input type="text" name="nome-pizza" id="nome-pizza">
            </div>
            <div class="input-form">
                <label for="preco-pizza">Pre√ßo:</label>
                <input type="number" name="preco-pizza" id="preco-pizza" min="0" step="0.01">
            </div>
            <div class="lista-botoes">
                <button id="tirar-foto">
                    Picture
                </button>
                <button id="salvar-pedido" data-origin-screen="tela-novo-pedido" data-next-screen="lista-pedido">
                    Salvar pedido
                </button>
                <button id="deletar-pedido" class="hidden" data-origin-screen="tela-novo-pedido"
                    data-next-screen="lista-pedido">
                    Deletar pedido
                </button>
                <button id="novo-pedido" class="botao-trocar-tela" data-origin-screen="tela-novo-pedido"
                    data-next-screen="lista-pedido">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
